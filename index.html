<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Resgister</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main-wrapper">

    <div class="container">
        <div class="creater">Dhrupotter</div>
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        <section class="inputSection">
            <label class="label" for="bill-amount">Bill Amount:</label>
            <input class="inputBox" id="bill-amount" type="number"></input>
            <button class="buttonNext" id="next-btn">Next</button>
        </section>
      
        <section class="cash-given-section">
            <label class="label" for="cash-given">Cash given:</label>
            <input class="inputBox" id="cash-given-amount" type="number"></input>
            <button id="check-btn">Check</button>
            
        </section>
        
        <div class="errorMsg" id="error-message"></div>
        <div class="errorMsg" id="error-message2"></div>

        
        <section class="notes-section" id="output">
            <table class="change-table">
                <caption class="caption">Return Change:</caption>
                <tr>
                    <th>No. of notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>


                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>

                </tr>
            </table>
        </section>

    </div>
